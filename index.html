<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Ecommarce Cart</title>
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg d-flex justify-content-between navbar-light bg-light">
                <div class="container-fluid">
                    <div class="logo-img">
                  <a class="navbar-brand" href=""><img class = "w-50" src="img/hi-100x50-50x50.png" width="30%" alt=""></a>
                </div>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-cart-arrow-down"></i></a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-3 col-md-4 col-sm-6 p-2">
                <div class="card">
                    <img src="img/shoe-1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Nicks-1</h5>
                      <p class="card-text">Some quick example text.</p>
                      <p class="price card-text">600/-</p>
                      <button type="button" class="buy_now_btn">Add To Card</button>
                    </div>
                  </div>
            </div>
            <div class="col-3 col-md-4 col-sm-6 p-2">
                <div class="card">
                    <img src="img/shoe-2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Nicks-2</h5>
                      <p class="card-text">Some quick example text.</p>
                      <p class="price card-text">2000/-</p>
                      <button type="button"  class="buy_now_btn">Add To Card</button>
                    </div>
                  </div>
            </div>
            <div class="col-3 col-md-4 col-sm-6 p-2">
                <div class="card">
                    <img src="img/shoe-3.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Nicks-3</h5>
                      <p class="card-text">Some quick example text.</p>
                      <p class="price card-text">500/-</p>
                      <button type="button"  class="buy_now_btn">Add To Card</button>
                    </div>
                  </div>
            </div>
            <div class="col-3 col-md-4 col-sm-6 p-2">
                <div class="card">
                    <img src="img/bag-1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Red Bag</h5>
                      <p class="card-text">Some quick example text.</p>
                      <p class="price card-text">1500/-</p>
                      <button type="button"  class="buy_now_btn">Add To Card</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <h2 class="text-center">Cart</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <div>
                            <td>
                                <div class="items-iN d-flex align-self-center">
                                <img src="img/shoe-1.png">
                                <p class="mt-4">Nicks-1</p>
                                </div>
                            </td>

                        <td>
                            <p class="card-text">600/-</p>
                        </td>

                        <td>
                            <div class="d-flex">
                                <input type="number">
                                <button class="btn btn-danger">Remove</button>
                            </div>
                        </td>
                    </div>
                </tr> -->
            </tbody>
          </table>
    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
